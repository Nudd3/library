<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
  
    <div class="header">
      <div class="title">
        <h3>Library</h3>
      </div>
      <div class="add">
        <button id="add-btn">+ Add book</button>
      </div>
    </div>
    <div class="cards">
   
    </div>
  </div>

  <div class="modal" id="my-modal">
    <form class="add-book-form">
      <input type="text" class="input" id="title" placeholder="Title" required>
      <input type="text" class="input" id="author" placeholder="Author" required>
      <input type="number" class="input" id="pages" placeholder="Pages" required>
      <div class="is-read">
        <label for="is-read">Have you read it?</label>
        <input class="checkbox" type="checkbox" id="isRead" />
      </div>
      <button type="submit" class="submit-book">Add Book</button>
    </form>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
