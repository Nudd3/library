<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
  
    <div class="header">
      <div class="title">
        <h3>Library</h3>
      </div>
      <div class="add">
        <button id="add-btn">+ Add book</button>
      </div>
    </div>
    <div class="cards">
   
    </div>
  </div>

  <div class="modal" id="my-modal">
    <span class="close">&times;</span>
    <form id="add-book-form">
      <input type="text" class="input" id="title" placeholder="Title" required>
      <input type="text" class="input" id="author" placeholder="Author" required>
      <input type="number" class="input" id="pages" placeholder="Pages" required>
      <div class="is-read">
        <label for="is-read" class="read-checkbox">
          Have you read it?
          <input class="checkbox" type="checkbox" id="is-read" />
        </label>
      </div>
      <div class="btn-section">
        <button type="button" class="submit-book-btn">Add Book</button>
        <button type="button" class="reset-form-btn">Reset Form</button>
      </div>
    </form>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
